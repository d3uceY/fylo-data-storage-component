<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: var(--Pale-Blue)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="first-section">
      <img src="/images/logo.svg" alt="fylo logo" class="logo">
      <div class="icons-container">
        <div><img src="/images/icon-document.svg" alt=""></div>
        <div><img src="/images/icon-folder.svg" alt=""></div>
        <div><img src="/images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="second-section">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="guage"></div>
      </div>
      <div class="progress-bar-description">
        <div>0GB</div>
        <div>1000GB</div>
      </div>
      <!-- bubble -->
      <div class="bubble">
        <div class="bubble-description">
          <div class="text-1">185</div>
          <div class="text-2">gb left</div>
          <div class="triangle"></div>
        </div>
      </div>
      <!-- bubble -->

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/d3uceY/fylo-data-storage-component">Onyekwelu Jesse (Deuce)</a>.
  </div>
</body>

</html>

<!-- You’ve used 815 GB of your storage
